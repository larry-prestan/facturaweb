<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indexpage.css">
    <!--js-->
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/indexpage.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <title>FACTURA WEB</title>
</head>
<body>
    <h6>FACTURA WEB v.2.0</h6>

    <div id="rootcontainer" class="container">

        <div class="row">
            <div class="col">
                <h6>FACTURA DE VENTA.</h6>
            </div>
            <div class="col" style="text-align: end;">
                <h6 id="factno"><span>No:</span>0001</h6>
            </div>
        </div>
        <hr>

        <div id="datocliente" class="row">
            <div class="col">
                <h6>Datos de cliente:</h6>
                <div class="row">
                    <div class="col-3"><h6>C.C./NIT:</h6></div>
                    <div class="col">
                        <input type="text" name="cedula" id="cedula">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"><h6>Nombre:</h6></div>
                    <div class="col">
                        <h6 id="nombre"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><h6>Direccion:</h6></div>
                    <div class="col">
                        <h6 id="direccion"></h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <h6>Datos de factura:</h6>
            </div>
        </div>
    </div>
</body>
</html>
